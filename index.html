<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Bootstrap mixin example</title>
      <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
      <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore.js"></script>
      <script src="http://code.jquery.com/jquery-2.0.1.min.js"></script>
      <script src="//cdn.jsdelivr.net/backbonejs/1.0.0/backbone-min.js"></script>
      <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
      <script src="http://marionettejs.com/downloads/backbone.marionette.min.js"></script>

      <script type="text/html" id="app_example_show">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">Modal header</h3>
         </div>
         <div class="modal-body">
            <p>One fine body…</p>
         </div>
         <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button class="btn btn-primary js-save">Save changes</button>
         </div>
      </script>

      <script src="index.js"></script>
      <script src="modalview.js"></script>
   </head>

   <body>
      <h3>Modal example</h3>
      <a class="btn js-show" href="#">Click me to open modal</a>
   </body>
</html>
